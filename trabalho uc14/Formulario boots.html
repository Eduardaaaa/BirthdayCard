<!doctype html>
<html lang="pt/br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Formulario</title>
</head>

<body>

    <div class="container">
        <div id="legenda"> Identificação do seu dono </div>
        <div id="borda1">
            <form>
                <div class="form-group row">
                    <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome aqui.">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="endereco" class="col-sm-2 col-form-label">Endereço:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="endereco" placeholder="Digite seu Endereço.">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="cep" class="col-sm-2 col-form-label">CEP:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="cep" placeholder="Digite seu CEP.">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" placeholder="Digite seu Email.">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="tel" class="col-sm-2 col-form-label">Tel/Cel :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="tel" placeholder="Telefone ou Celular.">
                    </div>
                </div>

            </form>

        </div>

        <div id="borda2">
            <div id="legenda1">Animal</div>
            <form>
                <div class="form-group row">
                    <label for="Nome_animal" class="col-sm-2 col-form-label">Nome:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Nome_animal" placeholder="Digite o nome do seu animal aqui.">
                    </div>
                </div>

                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Porte do cão : </legend>
                    <div class="col-sm-10">

                        <input type="radio" name="gridRadios" id="Pequeno" value="option1" checked>
                        <label class="form-check-label" for="Pequeno">
                            Pequeno
                        </label>

                        <input type="radio" name="gridRadios" id="Medio" value="option2">
                        <label class="form-check-label" for="Medio">
                            Medio
                        </label>

                        <input type="radio" name="gridRadios" id="Grande" value="option3" disabled>
                        <label class="form-check-label" for="Grande">
                            Grande
                        </label>
                    </div>
                </div>

                <div class="form-group row align-items-center">
                    <div class="col-sm-2">Tipo de Tosa :</div>
                    <div class="col-sm-3 my-1">

                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Escolha</option>
                            <option value="1">Padrão</option>
                            <option value="2">Higiênica</option>
                            <option value="3">Tesoura</option>
                            <option value="4">Raça</option>
                            <option value="5">Tosa Bebe</option>
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                            <label class="custom-control-label" for="customControlAutosizing">Lembrar minha preferencia</label>

                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div id="borda3">
            <div id="legenda2">Horário - (Não atendemos aos domingos e as segundas-feiras)</div>
            <form>

               <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="terca" value="option1">
  <label class="form-check-label" for="terca">Terça</label>
				</div>
				   <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="quarta" value="option1">
  <label class="form-check-label" for="quarta">Quarta</label>
					   </div>
					   <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="quinta" value="option1">
  <label class="form-check-label" for="quinta">Quinta</label>
				</div>
					<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="sexta" value="option1">
  <label class="form-check-label" for="sexta">Sexta</label>
				</div>
				<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="sabado" value="option1">
  <label class="form-check-label" for="sabado">Sabado</label>
				</div>
						   
                </div>

        
   

    </form>

    

    <input type="button" value="clickar" id="btncliclar" />
    </div>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $("#btncliclar").on("click", function(e) {

            var nome = $("#nome").val();
            var endereco = $("#endereco").val();
            var cep = $("#cep").val();
            var email = $("#email").val();
            var tel = $("#tel").val();

            var texto = "nome       : " + nome + "\n";
            texto += "endereço : " + endereco + "\n";
            texto += "cep          : " + cep + "\n";
            texto += "email       : " + email + "\n";
            texto += "tel            : " + tel + "\n";

            window.alert(texto);

        });
    </script>
</body>

</html>
