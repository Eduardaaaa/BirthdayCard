	  <script type="text/javascript">
		  
		  
		  //<option value="8"> 8X </option>

		var selec = parc.options[parc.selectedIndex].value;  
        var num5 = 0;

			num5=num4+(num4/100)*1.34;
			
			}

			num5=num4+(num4/100)*1.89;
			
			}

			num5=num4+(num4/100)*2.04;

			return;

		  if (num2<num3) {
			
			window.alert("entrada abaixo de 10%!!");
			  return;

			else{

			}
	  }
